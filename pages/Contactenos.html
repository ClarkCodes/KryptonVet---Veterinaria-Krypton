<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Fidel Velásquez Mendoza">
        <meta name="creator" content="Grupo #2 - Desarrollo de Aplicaciones Web - SOF-S-MA-6-4">
        <meta name="description" content="Página de la Farmacia de la Veterinaria Krypton, donde encuentras los medicamentos para tu mascota.">
        <meta name="keywords" content="farmacia, tienda, compra, veterinaria, mascota, perro, gato, lagartijo, tigre, collares, pulgas, garrapatas, tratamientos">
        <link rel = "stylesheet" type="text/css" href="common/styles.css" />
        <link rel="icon" type="image/png" sizes="29x32" href="common/images/FAVICON_KryptonVet_Logo_Imagotipo_Remasterizado_29x32.png">
        <title>Farmacia y Tienda KryptonVet</title>
    </head>
    <body>
        <div class="DivHeaderClass">
            <iframe class="HeaderIFrameClass" src="common/header.html" scrolling = "no" title="HeaderFrame"></iframe>
        </div>
        <main>
            <div id="Contactenos">
                <br>
                <h2>CONTÁCTENOS</h2>
                <p>
                    No dude en comunicarse con nosotros, estaremos siempre dispuestos a atenderlo de la mejor manera,
                    con productos, servicios, una calidad de primera y los mejores profesionales de la medicina veterinaria,
                    agenda una cita para tu mascota, nos encantará recibirle.
                </p>
                <br>
                <div id="formDivId">
                    <form name="contactenosForm" method="post">
                        <label for="txtNamesId" >Nombres *</label><br>
                        <input type="text" id="txtNamesId" name="names" placeholder="Escriba sus dos nombres..." required><br>

                        <label for="txtLastNamesId" >Apellidos *</label><br>
                        <input type="text" id="txtLastNamesId" name="lastNames" placeholder="Escriba sus dos apellidos..." required><br>

                        <label for="txtPhoneId" id="lblPhoneId">Teléfono *</label>
                        <label for="txtEmailId" >Correo Electrónico *</label><br>
                        <input type="tel" pattern="[0-9]*" id="txtPhoneId" name="phone" placeholder="Escriba su número de teléfono..." required>
                        <input type="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" id="txtEmailId" name="email" placeholder="Escriba su correo electrónico..." required><br>

                        <label for="txtMotivoId" >Motivo de la consulta *</label><br>
                        <input type="text" id="txtMotivoId" name="motivo" placeholder="Describa brevemente el motivo por el cual requiere la consulta..." required><br>
                        
                        <label for="cmbCitiesId">Ciudad *</label><br>
                        <select id="cmbCitiesId" name="cities" required>
                            <option value="guayaquil">Guayaquil</option>
                            <option value="quito">Quito</option>
                            <option value="cuenca">Cuenca</option>
                            <option value="ibarra">Ibarra</option>
                        </select><br>
                        
                        <label id="lblAcceptanceId">
                            <input type="checkbox" id="chkAcceptanceId" name="names" required>    
                            Al aceptar, estás de acuerdo con nuestra Politica de Protección de Datos Personales.
                        </label><br>

                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </main>
        <br>
        <div class="DivFooterClass">
            <iframe class="FooterIFrameClass" src="common/footer.html" scrolling = "no" title="FooterFrame"></iframe>
        </div>
    </body>
</html>
