<script>
    window.addEventListener( 'message', ( event ) => {
        const currentPage = event.data;
        const menuItems = document.querySelectorAll( '.HeaderLinksClass a' );

        menuItems.forEach( item => {
            if ( item.getAttribute( 'data-page' ) != currentPage && item.classList.contains( 'ActivePageMenu' ) )
                item.classList.remove( 'ActivePageMenu' );
            
            if ( item.getAttribute( 'data-page' ) === currentPage && !item.classList.contains( 'ActivePageMenu' ) )
                item.classList.add( 'ActivePageMenu' );
        } );
    } );
</script>
